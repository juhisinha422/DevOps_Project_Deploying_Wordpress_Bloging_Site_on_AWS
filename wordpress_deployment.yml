apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wpressapp
  name: wpressapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wpressapp
  strategy: {}
  template:
    metadata:
      labels:
        app: wpressapp
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wpressapp
  name: wpressapp
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30328 #if using EKS then can remove this
  selector:
    app: wpressapp
  type: NodePort #if using EKS then give LoadBalancer
